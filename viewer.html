<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优化版PDF作品集查看器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 样式保持不变 */
        /* ... 原有CSS样式 ... */
    </style>
</head>
<body>
    <!-- 连接状态指示器 -->
    <div class="connection-status" id="connectionStatus">
        <i class="fas fa-signal"></i> <span>网络: 良好</span>
    </div>
    
    <!-- 优化指示器 -->
    <div class="optimization-badge">
        <i class="fas fa-bolt"></i> CDN加速模式
    </div>
    
    <!-- 顶部工具栏 -->
    <div class="toolbar">
        <!-- 工具栏内容保持不变 -->
        <!-- ... 原有工具栏HTML ... -->
    </div>
    
    <!-- 性能提示 -->
    <div class="performance-hint" id="performanceHint">
        <i class="fas fa-bolt"></i> 优化模式已启用：快速加载与平滑翻页
    </div>
    
    <!-- 翻页区域 -->
    <div class="page-nav-area prev-area">
        <div class="nav-hint prev-hint">◀</div>
    </div>
    
    <!-- PDF查看器容器 -->
    <div id="viewerContainer">
        <!-- PDF页面将动态添加到这里 -->
    </div>
    
    <div class="page-nav-area next-area">
        <div class="nav-hint next-hint">▶</div>
    </div>
    
    <!-- 页面指示器 -->
    <div class="page-indicator" id="pageIndicator">
        <span id="currentPageNum">1</span> / <span id="totalPages">?</span>
    </div>

    <!-- 缩略图导航栏 -->
    <div id="thumbnailBar">
        <!-- 缩略图将动态添加到这里 -->
    </div>

    <!-- 加载指示器 -->
    <div id="loader">
        <div class="spinner"></div>
        <h2>正在加载作品集...</h2>
        <p id="loading_text">初始化PDF查看器</p>
        <div class="progress-bar">
            <div class="progress" id="loading_progress"></div>
        </div>
        <div class="performance-hint" style="position: relative; top: 20px; display: block; background: rgba(255,255,255,0.1);">
            <i class="fas fa-rocket"></i> CDN加速下载中...
        </div>
    </div>
    
    <!-- 页面跳转面板 -->
    <div id="pageJumpPanel">
        <input type="number" id="jumpPage" min="1" placeholder="输入页码">
        <button id="goToPage">跳转</button>
    </div>
    
    <!-- 配置面板 -->
    <div id="configPanel">
        <!-- 配置面板内容保持不变 -->
        <!-- ... 原有配置面板HTML ... -->
    </div>

    <!-- PDF.js 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
        // 初始化变量
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        
        let pdfDoc = null,
            currentPage = 1,
            pageRendering = false,
            pageNumPending = null,
            scale = 1.5;
        
        // 页面缓存
        const pageCache = new Map();
        let renderedPages = new Set();
        let pagesReleased = 0;
        let renderQueue = [];
        let isProcessingQueue = false;
        
        // 页面加载状态跟踪
        const pageLoadingState = new Map();
        
        // 获取DOM元素
        const pageNumSpan = document.getElementById('page_num');
        const pageCountSpan = document.getElementById('page_count');
        const viewerContainer = document.getElementById('viewerContainer');
        const loader = document.getElementById('loader');
        const loadingText = document.getElementById('loading_text');
        const loadingProgress = document.getElementById('loading_progress');
        const fileSizeSpan = document.getElementById('file_size');
        const resolutionSpan = document.getElementById('resolution');
        const memoryUsageSpan = document.getElementById('memory_usage');
        const thumbnailBar = document.getElementById('thumbnailBar');
        const pageIndicator = document.getElementById('pageIndicator');
        const currentPageNumSpan = document.getElementById('currentPageNum');
        const totalPagesSpan = document.getElementById('totalPages');
        const performanceHint = document.getElementById('performanceHint');
        const connectionStatus = document.getElementById('connectionStatus');
        
        // PDF.js配置 - 优化后的配置
        const config = {
            maxImageSize: 1024 * 1024,    // 1MB
            disableFontFace: true,
            chunkSize: 1 * 1024 * 1024,   // 1MB分块
            useCDN: true,                 // 默认启用CDN
            preloadPages: 2,              // 预加载相邻页数
            highQualityFirst: false,      // 不优先加载高质量
            memoryLimit: 300,             // 增大内存限制
            progressiveRender: true,      // 启用渐进式渲染
            cacheEnabled: true,           // 启用本地缓存
            lazyLoadThreshold: 3          // 懒加载阈值
        };
        
        // 本地缓存对象
        let pdfCache = localStorage.getItem('pdfCache') ? JSON.parse(localStorage.getItem('pdfCache')) : {};
        
        // 更新加载进度
        function updateProgress(loaded, total) {
            const percent = Math.round((loaded / total) * 100);
            loadingProgress.style.width = `${percent}%`;
            loadingText.textContent = `正在加载: ${formatBytes(loaded)} / ${formatBytes(total)} (${percent}%)`;
        }
        
        // 格式化字节大小
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }
        
        // 创建页面容器
        function createPageContainer(pageNum) {
            const container = document.createElement('div');
            container.className = 'pdf-page-container';
            container.id = `page-container-${pageNum}`;
            container.dataset.pageNum = pageNum;
            
            const canvas = document.createElement('canvas');
            canvas.className = 'pdf-canvas';
            canvas.id = `pdf-canvas-${pageNum}`;
            
            container.appendChild(canvas);
            viewerContainer.appendChild(container);
            
            return {
                container,
                canvas,
                ctx: canvas.getContext('2d')
            };
        }
        
        // 渲染PDF页面 - 优化渲染质量
        async function renderPage(num) {
            // 检查页面是否正在加载或已加载
            if (pageLoadingState.get(num) );
            pageLoadingState.set(num, 'loading');
            
            if (pageRendering) return;
            
            pageRendering = true;
            currentPage = num;
            pageNumSpan.textContent = num;
            currentPageNumSpan.textContent = num;
            
            // 更新活动页面
            document.querySelectorAll('.pdf-page-container').forEach(el => {
                el.classList.remove('active');
            });
            
            // 更新缩略图活动状态
            document.querySelectorAll('.thumbnail-item').forEach(el => {
                el.classList.remove('active');
            });
            
            const activeThumbnail = document.querySelector(`.thumbnail-item[data-page="${num}"]`);
            if (activeThumbnail) {
                activeThumbnail.classList.add('active');
                // 滚动到可见区域
                activeThumbnail.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            }
            
            // 显示页面指示器
            pageIndicator.style.display = 'block';
            setTimeout(() => {
                pageIndicator.style.display = 'none';
            }, 2000);
            
            const activeContainer = document.getElementById(`page-container-${num}`);
            if (activeContainer) {
                activeContainer.classList.add('active');
                
                // 滚动到该页面 - 修复滚动问题
                activeContainer.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center', 
                    inline: 'center' 
                });
            }
            
            // 如果页面已在缓存中
            if (pageCache.has(num)) {
                const { container, canvas, ctx } = pageCache.get(num);
                container.classList.remove('loading');
                pageRendering = false;
                pageLoadingState.set(num, 'loaded');
                updateMemoryUsage();
                return;
            }
            
            // 创建新的页面容器
            const { container, canvas, ctx } = createPageContainer(num);
            container.classList.add('loading');
            
            try {
                const page = await pdfDoc.getPage(num);
                
                // 使用高质量渲染
                const renderScale = scale;
                const viewport = page.getViewport({ scale: renderScale });
                
                // 更新分辨率显示
                resolutionSpan.textContent = `${viewport.width} x ${viewport.height} px`;
                
                // 调整canvas尺寸 - 使用高质量
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                // 渲染PDF页面到canvas
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport,
                    enableWebGL: true,
                    imageLayer: true
                };
                
                // 渐进式渲染
                if (config.progressiveRender) {
                    renderContext.enableProgressiveRender = true;
                }
                
                const renderTask = page.render(renderContext);
                
                await renderTask.promise;
                
                // 缓存页面
                pageCache.set(num, { container, canvas, ctx, page, viewport, renderTask });
                renderedPages.add(num);
                pageLoadingState.set(num, 'loaded');
                
                container.classList.remove('loading');
                
                // 预加载相邻页面
                preloadAdjacentPages(num);
            } catch (error) {
                console.error(`渲染页面 ${num} 时出错:`, error);
                container.innerHTML = `<div style="padding: 40px; text-align: center; color: #ff6b6b;">
                    <i class="fas fa-exclamation-triangle fa-2x"></i>
                    <p>加载页面失败</p>
                    <p>${error.message}</p>
                </div>`;
                pageLoadingState.set(num, 'error');
            }
            
            pageRendering = false;
            updateMemoryUsage();
            
            // 处理队列中的下一个任务
            if (renderQueue.length > 0) {
                const nextPage = renderQueue.shift();
                document.getElementById('render_queue').textContent = renderQueue.length;
                renderPage(nextPage);
            } else {
                isProcessingQueue = false;
            }
        }
        
        // 创建缩略图
        async function createThumbnail(pageNum) {
            const page = await pdfDoc.getPage(pageNum);
            const viewport = page.getViewport({ scale: 0.2 }); // 提高缩略图质量
            
            const canvas = document.createElement('canvas');
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            
            const renderContext = {
                canvasContext: canvas.getContext('2d'),
                viewport: viewport
            };
            
            const renderTask = page.render(renderContext);
            await renderTask.promise;
            
            // 创建缩略图元素
            const thumbnail = document.createElement('div');
            thumbnail.className = 'thumbnail-item';
            thumbnail.dataset.page = pageNum;
            thumbnail.style.backgroundImage = `url(${canvas.toDataURL('image/jpeg', 0.8)})`;
            thumbnail.style.backgroundSize = 'cover';
            thumbnail.style.backgroundPosition = 'center';
            
            const pageNumLabel = document.createElement('div');
            pageNumLabel.className = 'thumbnail-number';
            pageNumLabel.textContent = pageNum;
            
            thumbnail.appendChild(pageNumLabel);
            thumbnailBar.appendChild(thumbnail);
            
            // 点击缩略图跳转
            thumbnail.addEventListener('click', () => {
                queueRenderPage(pageNum);
            });
            
            // 如果是第一页，设置为活动状态
            if (pageNum === 1) {
                thumbnail.classList.add('active');
            }
            
            return thumbnail;
        }
        
        // 预加载相邻页面 - 智能预加载策略
        function preloadAdjacentPages(currentPage) {
            const preloadCount = config.preloadPages;
            
            // 优先预加载当前页之后的页面
            for (let i = 1; i <= preloadCount; i++) {
                const nextPage = currentPage + i;
                if (nextPage <= pdfDoc.numPages && !pageLoadingState.get(nextPage)) {
                    queueRenderPage(nextPage, true); // 低优先级
                }
            }
            
            // 然后预加载当前页之前的页面
            for (let i = 1; i <= preloadCount; i++) {
                const prevPage = currentPage - i;
                if (prevPage > 0 && !pageLoadingState.get(prevPage)) {
                    queueRenderPage(prevPage, true); // 低优先级
                }
            }
        }
        
        // 释放未使用页面的内存 - 优化内存管理
        function releaseUnusedPages() {
            const currentPageNum = parseInt(pageNumSpan.textContent);
            const preloadCount = config.preloadPages;
            const pagesToKeep = new Set();
            
            // 确定需要保留的页面范围
            for (let i = -preloadCount; i <= preloadCount; i++) {
                const pageNum = currentPageNum + i;
                if (pageNum > 0 && pageNum <= pdfDoc.numPages) {
                    pagesToKeep.add(pageNum);
                }
            }
            
            // 释放不在保留范围内的页面
            pageCache.forEach((value, pageNum) => {
                if (!pagesToKeep.has(pageNum)) {
                    // 释放资源
                    if (value.page) {
                        value.page.cleanup();
                        value.page = null;
                    }
                    
                    // 从DOM中移除
                    if (value.container && value.container.parentNode) {
                        value.container.parentNode.removeChild(value.container);
                    }
                    
                    // 从缓存中删除
                    pageCache.delete(pageNum);
                    renderedPages.delete(pageNum);
                    pagesReleased++;
                    pageLoadingState.delete(pageNum);
                }
            });
            
            // 更新UI
            document.getElementById('pages_released').textContent = pagesReleased;
            updateMemoryUsage();
        }
        
        // 更新内存使用情况
        function updateMemoryUsage() {
            // 估算内存使用量 (简化版)
            let memory = 0;
            pageCache.forEach((value, pageNum) => {
                if (value.canvas) {
                    // 估算：每个像素约4字节 (RGBA)
                    memory += value.canvas.width * value.canvas.height * 4;
                }
            });
            
            const memoryMB = Math.round(memory / (1024 * 1024));
            memoryUsageSpan.textContent = `${memoryMB} MB`;
            document.getElementById('current_memory').textContent = memoryMB;
            document.getElementById('memory_limit').textContent = config.memoryLimit;
            
            // 检查内存限制
            if (memoryMB > config.memoryLimit) {
                releaseUnusedPages();
            }
        }
        
        // 队列渲染 - 修复页面跳转问题
        function queueRenderPage(num, lowPriority = false) {
            // 如果页面已在加载或已加载，则跳过
            if (pageLoadingState.get(num) === 'loading' || pageLoadingState.get(num) === 'loaded') {
                return;
            }
            
            // 标记为即将加载
            pageLoadingState.set(num, 'queued');
            
            // 如果当前没有在渲染，则开始渲染
            if (!pageRendering) {
                renderPage(num);
            } else {
                // 添加到队列
                if (lowPriority) {
                    // 低优先级任务添加到队列末尾
                    renderQueue.push(num);
                } else {
                    // 高优先级任务添加到队列开头
                    renderQueue.unshift(num);
                }
                document.getElementById('render_queue').textContent = renderQueue.length;
            }
        }
        
        // 上一页 - 修复翻页问题
        function onPrevPage() {
            if (currentPage <= 1) return;
            queueRenderPage(currentPage - 1);
            
            // 确保滚动到正确位置
            setTimeout(() => {
                const prevContainer = document.getElementById(`page-container-${currentPage - 1}`);
                if (prevContainer) {
                    prevContainer.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
                }
            }, 100);
        }
        
        // 下一页 - 修复翻页问题
        function onNextPage() {
            if (currentPage >= pdfDoc.numPages) return;
            queueRenderPage(currentPage + 1);
            
            // 确保滚动到正确位置
            setTimeout(() => {
                const nextContainer = document.getElementById(`page-container-${currentPage + 1}`);
                if (nextContainer) {
                    nextContainer.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
                }
            }, 100);
        }
        
        // 放大
        function zoomIn() {
            if (scale >= 3.0) return;
            scale += 0.2;
            
            // 重新渲染所有缓存页面
            pageCache.forEach((value, pageNum) => {
                if (renderedPages.has(pageNum)) {
                    renderPage(pageNum);
                }
            });
        }
        
        // 缩小
        function zoomOut() {
            if (scale <= 0.5) return;
            scale -= 0.2;
            
            // 重新渲染所有缓存页面
            pageCache.forEach((value, pageNum) => {
                if (renderedPages.has(pageNum)) {
                    renderPage(pageNum);
                }
            });
        }
        
        // 跳转到指定页
        function jumpToPage() {
            const pageInput = document.getElementById('jumpPage');
            const pageNum = parseInt(pageInput.value);
            
            if (pageNum > 0 && pageNum <= pdfDoc.numPages) {
                queueRenderPage(pageNum);
                
                // 确保滚动到正确位置
                setTimeout(() => {
                    const targetContainer = document.getElementById(`page-container-${pageNum}`);
                    if (targetContainer) {
                        targetContainer.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
                    }
                }, 100);
            } else {
                alert(`无效的页码，请输入1-${pdfDoc.numPages}之间的数字`);
            }
            
            pageJumpPanel.style.display = 'none';
            pageInput.value = '';
        }
        
        // 全屏模式
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.body.classList.add('fullscreen');
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    document.body.classList.remove('fullscreen');
                }
            }
        }
        
        // 应用配置
        function applyConfig() {
            config.maxImageSize = parseInt(document.getElementById('maxImageSize').value) * 1024;
            config.disableFontFace = document.getElementById('disableFontFace').checked;
            config.chunkSize = parseInt(document.getElementById('chunkSize').value) * 1024 * 1024;
            config.useCDN = document.getElementById('useCDN').checked;
            config.preloadPages = parseInt(document.getElementById('preloadPages').value);
            config.highQualityFirst = document.getElementById('highQualityFirst').checked;
            config.progressiveRender = document.getElementById('progressiveRender').checked;
            config.cacheEnabled = true;
            
            // 重新加载PDF应用新配置
            loadPDF();
            configPanel.style.display = 'none';
            
            // 显示性能提示
            performanceHint.style.display = 'block';
            setTimeout(() => {
                performanceHint.style.display = 'none';
            }, 3000);
        }
        
        // 加载PDF - 优化下载速度和缓存
        function loadPDF() {
            // 显示加载器
            loader.style.display = 'flex';
            loader.style.opacity = '1';
            loadingProgress.style.width = '0%';
            loadingText.textContent = '初始化PDF查看器';
            
            // 重置缓存
            pageCache.clear();
            renderedPages.clear();
            viewerContainer.innerHTML = '';
            thumbnailBar.innerHTML = '';
            renderQueue = [];
            isProcessingQueue = false;
            pagesReleased = 0;
            pageLoadingState.clear();
            
            // 从URL获取PDF文件名
            const urlParams = new URLSearchParams(window.location.search);
            let pdfFile = urlParams.get('file') || 'portfolio.pdf';
            
            // 应用CDN配置 - 使用jsDelivr加速
            if (config.useCDN) {
                // 使用jsDelivr CDN路径
                pdfFile = `https://cdn.jsdelivr.net/gh/Owenfight/Owenfight.github.io@main/${pdfFile}`;
            }
            
            // 检查是否有缓存
            const cachedPdf = pdfCache[pdfFile];
            if (cachedPdf && config.cacheEnabled && cachedPdf.expiry > Date.now()) {
                console.log('从缓存加载PDF');
                loadingText.textContent = '从缓存加载PDF...';
                
                // 延迟显示以展示进度
                setTimeout(() => {
                    const data = new Uint8Array(cachedPdf.data);
                    processPDFData(data.buffer, pdfFile);
                    loadingProgress.style.width = '100%';
                }, 500);
                
                return;
            }
            
            // 设置PDF.js配置
            pdfjsLib.GlobalWorkerOptions.workerOptions = {
                maxImageSize: config.maxImageSize,
                disableFontFace: config.disableFontFace
            };
            
            // 创建自定义PDF数据加载器
            const customLoadingTask = pdfjsLib.getDocument({
                url: pdfFile,
                rangeChunkSize: config.chunkSize,
                disableStream: false,
                disableRange: false, // 启用范围请求
                verbosity: 0
            });
            
            // 监听加载进度
            customLoadingTask.onProgress = function(progressData) {
                updateProgress(progressData.loaded, progressData.total);
            };
            
            // 加载PDF文档
            customLoadingTask.promise.then(function(pdf) {
                pdfDoc = pdf;
                pageCountSpan.textContent = pdf.numPages;
                totalPagesSpan.textContent = pdf.numPages;
                
                // 更新文件信息
                pdf.getMetadata().then(function(metadata) {
                    if (metadata.contentLength) {
                        fileSizeSpan.textContent = formatBytes(metadata.contentLength);
                        
                        // 缓存PDF数据 (设置1天有效期)
                        if (config.cacheEnabled) {
                            fetch(pdfFile)
                                .then(response => response.arrayBuffer())
                                .then(buffer => {
                                    pdfCache[pdfFile] = {
                                        data: Array.from(new Uint8Array(buffer)),
                                        expiry: Date.now() + 24 * 60 * 60 * 1000
                                    };
                                    localStorage.setItem('pdfCache', JSON.stringify(pdfCache));
                                });
                        }
                    }
                });
                
                // 创建前10页缩略图
                const thumbnailPromises = [];
                for (let i = 1; i <= Math.min(10, pdf.numPages); i++) {
                    thumbnailPromises.push(createThumbnail(i));
                }
                
                // 渲染第一页
                renderPage(currentPage);
                
                // 隐藏加载器
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.style.display = 'none';
                    }, 500);
                }, 500);
                
                // 显示性能提示
                performanceHint.style.display = 'block';
                setTimeout(() => {
                    performanceHint.style.display = 'none';
                }, 3000);
            }).catch(function(error) {
                console.error('PDF加载失败:', error);
                loadingText.textContent = `加载失败: ${error.message}`;
                loadingProgress.style.background = 'red';
            });
        }
        
        // 处理PDF数据
        function processPDFData(data, url) {
            const loadingTask = pdfjsLib.getDocument({
                data: data,
                rangeChunkSize: config.chunkSize,
                disableFontFace: config.disableFontFace
            });
            
            loadingTask.promise.then(function(pdf) {
                pdfDoc = pdf;
                pageCountSpan.textContent = pdf.numPages;
                totalPagesSpan.textContent = pdf.numPages;
                
                // 更新文件信息
                pdf.getMetadata().then(function(metadata) {
                    if (metadata.contentLength) {
                        fileSizeSpan.textContent = formatBytes(metadata.contentLength);
                    }
                });
                
                // 创建前10页缩略图
                const thumbnailPromises = [];
                for (let i = 1; i <= Math.min(10, pdf.numPages); i++) {
                    thumbnailPromises.push(createThumbnail(i));
                }
                
                // 渲染第一页
                renderPage(currentPage);
                
                // 隐藏加载器
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.style.display = 'none';
                    }, 500);
                }, 500);
            }).catch(function(error) {
                console.error('处理PDF数据失败:', error);
                loadingText.textContent = `处理失败: ${error.message}`;
                loadingProgress.style.background = 'red';
            });
        }
        
        // 清除PDF缓存
        function clearPDFCache() {
            localStorage.removeItem('pdfCache');
            pdfCache = {};
            alert('PDF缓存已清除');
            loadPDF();
        }
        
        // 检测网络连接速度
        function detectNetworkSpeed() {
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            
            if (connection) {
                let statusText = '网络: ';
                let statusClass = '';
                
                if (connection.downlink > 5) {
                    statusText += '极佳';
                    statusClass = 'connection-good';
                    config.chunkSize = 2 * 1024 * 1024; // 2MB
                    config.preloadPages = 3;
                } else if (connection.downlink > 2) {
                    statusText += '良好';
                    statusClass = 'connection-good';
                    config.chunkSize = 1 * 1024 * 1024; // 1MB
                    config.preloadPages = 2;
                } else if (connection.downlink > 0.5) {
                    statusText += '一般';
                    statusClass = 'connection-average';
                    config.chunkSize = 0.5 * 1024 * 1024; // 0.5MB
                    config.preloadPages = 1;
                } else {
                    statusText += '较差';
                    statusClass = 'connection-poor';
                    config.chunkSize = 0.25 * 1024 * 1024; // 0.25MB
                    config.preloadPages = 0;
                    
                    // 网络较差时自动调整配置
                    config.progressiveRender = true;
                }
                
                connectionStatus.innerHTML = `<i class="fas fa-signal"></i> <span>${statusText}</span>`;
                connectionStatus.className = `connection-status ${statusClass}`;
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检测网络速度
            detectNetworkSpeed();
            setInterval(detectNetworkSpeed, 30000);
            
            // 加载PDF
            loadPDF();
            
            // 绑定事件
            document.getElementById('prev').addEventListener('click', onPrevPage);
            document.getElementById('next').addEventListener('click', onNextPage);
            document.getElementById('zoom_in').addEventListener('click', zoomIn);
            document.getElementById('zoom_out').addEventListener('click', zoomOut);
            document.getElementById('fullscreen').addEventListener('click', toggleFullscreen);
            document.getElementById('jump').addEventListener('click', function() {
                pageJumpPanel.style.display = 'block';
                document.getElementById('jumpPage').focus();
            });
            document.getElementById('goToPage').addEventListener('click', jumpToPage);
            document.getElementById('config').addEventListener('click', function() {
                configPanel.style.display = configPanel.style.display === 'block' ? 'none' : 'block';
            });
            document.getElementById('applyConfig').addEventListener('click', applyConfig);
            document.getElementById('releaseMemory').addEventListener('click', releaseUnusedPages);
            document.getElementById('clearCache').addEventListener('click', clearPDFCache);
            
            // 绑定翻页区域事件
            document.querySelector('.prev-area').addEventListener('click', function(e) {
                e.stopPropagation();
                onPrevPage();
            });
            document.querySelector('.next-area').addEventListener('click', function(e) {
                e.stopPropagation();
                onNextPage();
            });
            
            // 添加键盘翻页支持
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') onPrevPage();
                else if (e.key === 'ArrowRight') onNextPage();
                if (e.key === 'Escape' && document.fullscreenElement) {
                    document.exitFullscreen();
                    document.body.classList.remove('fullscreen');
                }
                if (e.key === 'Enter' && pageJumpPanel.style.display === 'block') {
                    jumpToPage();
                }
            });
            
            // 点击外部关闭配置面板
            document.addEventListener('click', function(e) {
                if (!e.target.closest('#configPanel') && !e.target.closest('#config')) {
                    configPanel.style.display = 'none';
                }
                if (!e.target.closest('#pageJumpPanel') && !e.target.closest('#jump')) {
                    pageJumpPanel.style.display = 'none';
                }
            });
            
            // 滚动时释放内存
            let scrollTimeout;
            viewerContainer.addEventListener('scroll', function() {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(function() {
                    releaseUnusedPages();
                }, 1000);
            });
            
            // 定期释放内存
            setInterval(releaseUnusedPages, 30000);
            
            // 添加左右滑动翻页支持（移动设备）- 修复触摸事件问题
            let touchStartX = 0;
            let touchEndX = 0;
            let touchStartY = 0;
            let touchEndY = 0;
            
            document.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
            }, { passive: true });
            
            document.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                touchEndY = e.changedTouches[0].screenY;
                handleSwipe();
            }, { passive: true });
            
            function handleSwipe() {
                const minSwipeDistance = 50;
                const xDiff = touchEndX - touchStartX;
                const yDiff = touchEndY - touchStartY;
                
                // 只处理水平滑动
                if (Math.abs(xDiff) > Math.abs(yDiff) && Math.abs(xDiff) > minSwipeDistance) {
                    if (xDiff > 0) {
                        onPrevPage();
                    } else {
                        onNextPage();
                    }
                }
            }
            
            // 添加页面切换动画
            viewerContainer.addEventListener('scroll', function() {
                const containers = document.querySelectorAll('.pdf-page-container');
                containers.forEach(container => {
                    const rect = container.getBoundingClientRect();
                    const viewWidth = window.innerWidth;
                    const distance = Math.abs(rect.left - viewWidth / 2);
                    const opacity = 1 - Math.min(distance / (viewWidth / 2), 1);
                    container.style.opacity = Math.max(opacity, 0.6);
                });
            });
        });
    </script>
</body>
</html>
